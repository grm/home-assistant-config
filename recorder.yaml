purge_keep_days: 3
purge_interval: 1
exclude:
  domains:
    - sun
  entities:
    - sensor.average_load_1m
    - sensor.average_load_5m
    - sensor.average_load_15m
    - sensor.ram_used
    - sensor.sent_eth0
    - sensor.received_eth0
    - sensor.grm_to_home
    - sensor.lolo_to_home
    - sensor.date__time
    - sensor.yr_symbol
    - sensor.yr_temperature
    - sensor.yr_pressure
    - sensor.yr_cloudiness
    - sensor.yr_humidity
    - sensor.yr_precipitation
    - sensor.yr_fog
    - sensor.yr_wind_speed
    - sensor.yr_wind_direction
    - sun.sun
    - sensor.moon
