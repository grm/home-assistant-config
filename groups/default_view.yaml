default_view:
  view: True
  name: Maison
  icon: mdi:home
  entities:
    - group.datetimeweather

datetimeweather:
  name: General
  entities:
    - sensor.time
    - sensor.date
    - sensor.yr_symbol
    - sensor.yr_temperature
    - sensor.yr_cloudiness
    - sensor.yr_humidity
    - sensor.yr_precipitation
    - sensor.yr_wind_speed
    - sensor.yr_wind_direction
    - sun.sun
    - sensor.moon
