secrets: /config/appdaemon/secrets.yaml
log:
  logfile: STDOUT
  errorfile: STDERR
appdaemon:
  api_key: !secret appdaemon_key
  threads: 10
  app_dir: /config/appdaemon/apps
  plugins:
    HASS:
      type: hass
      ha_url: https://127.0.0.1:8123/
      ha_key: !secret home_assistant_key
      cert_verify: false
hadashboard:
  dash_url: http://127.0.0.1:5050
  dash_dir: /config/appdaemon/dashboards
