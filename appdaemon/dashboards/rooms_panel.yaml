living_room_tv:
    widget_type: switch
    title: TV
    title2: Salon
    entity: switch.tv_samsung
    icon_on: fa-television
    icon_off: fa-television

living_room_light_level:
    widget_type: sensor
    title: Luminosité
    title2: Salon
    units: "lux"
    precision: 0
    shorten: 1
    entity: sensor.sensor_salon_4in1_1_luminance

kitchen_thermometer:
    widget_type: sensor
    title: Température
    title2: Cuisine
    units: "&deg;C"
    entity: sensor.sensor_cuisine_4in1_temperature

kitchen_light_level:
    widget_type: sensor
    title: Luminosité
    title2: Cuisine
    units: "lux"
    precision: 0
    shorten: 1
    entity: sensor.sensor_cuisine_4in1_luminance

layout:
    - living_room_tv, living_room_light_level, kitchen_thermometer, kitchen_light_level, upstairs_thermometer, downstairs_thermometer, basement_thermometer, spacer(1x1)
    - scene.outside_bright, scene.outside_off, scene.porch_on, scene.porch_off, input_boolean.night_outside_motion, input_boolean.guest, input_boolean.cooling, input_boolean.heating
