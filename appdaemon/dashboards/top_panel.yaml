side_temperature:
    widget_type: sensor
    title: Temperature
    units: "&deg;F"
    precision: 0
    entity: sensor.side_temp_corrected

weather:
    widget_type: weather
    prefer_icons: 1
    show_forecast: 1
    forecast:
      - 1
      - 2
      - 3
      - 4
    units: "&deg;C"

side_humidity:
    widget_type: gauge
    title: Humidity
    max: 100
    min: 0
    units: "%"
    entity: sensor.side_humidity_corrected

grm_presence:
    widget_type: device_tracker
    title: Grm
    device: grm_phone_grm_phone
    enable: 1
#    icon_on: fa-male
#    icon_off: fa-male
#    icon_style_active: "color: #4bcdea"

lolo_presence:
    widget_type: device_tracker
    title: Lolo
    enable: 1
#    icon_style_active: "color: #ea4b82"
#    icon_on: fa-female
#    icon_off: fa-female
    device: lolo_phone_lolo_phone

mode:
    widget_type: sensor
    title: House Mode
    text_style: "text-transform: uppercase;font-size: 300%"
    entity: input_select.house_mode
    sub_entity: sensor.dark_day
    sub_entity_map:
      0: ""
      1: "dark"
        
porch_motion:
    widget_type: binary_sensor
    title: Porch
    entity: binary_sensor.porch_multisensor_sensor

garage:
    widget_type: cover
    title: Garage
    entity: cover.garage_door
    icon_on: fa-car
    icon_off: fa-car
    icon_style_active: $style_active_warn

alarm:
    widget_type: alarm
    entity: alarm_control_panel.ha_alarm
    title: Alarm
    state_style: "font-size: 250%;"
    title_style: "color: white"

lolo_home_to_work:
  widget_type: sensor
  entity: sensor.lolo_home__work
  title: Lolo
  title2: Home to Work

grm_home_to_work:
  widget_type: sensor
  entity: sensor.grm_home__work
  title: Grm
  title2: Home to Work

lolo_to_home:
  widget_type: sensor
  entity: sensor.grm_to_home
  title: Grm
  title2: To home

grm_to_home:
  widget_type: sensor
  entity: sensor.lolo_to_home
  title: Lolo
  title2: To home

layout:
    - clock.clock(2x1), weather(2x2), grm_to_home, lolo_to_home, grm_presence, lolo_presence
    - mode(2x1), alarm(2x1), grm_home_to_work, lolo_home_to_work